{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block content %}
    {{ super() }}
    <div class="container">
        {% if user != None %}
            <div>{{ user.userid }}님 안녕?</div>
        {% else %}
            <div class="row">
                <div class="col-md-4">
                    {{ wtf.quick_form(form) }}
                </div>
            </div>
            <div><a href="{{ url_for('auth.register') }}">회원가입</a></div>
            {% if error != None %}
                <div class="has-error">
                    {{ error }}
                </div>
            {% endif %}
        {% endif %}
    </div>
{% endblock %}

{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block content %}
    {{ super() }}
    <div class="container">
        {% if user != None %}
            <div>{{ user.userid }}님 안녕?</div>
        {% else %}
            <div class="row">
                <div class="col-md-4">
                    {{ wtf.quick_form(form) }}
                </div>
            </div>
            <div><a href="/auth/register">회원가입</a></div>
        {% endif %}
    </div>
{% endblock %}
